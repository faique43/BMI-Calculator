<div>
  <h1>
    {{title}}
  </h1>
  <label for="height">Enter Your Height in Inches: </label>
  <input type="number" name="height" [(ngModel)]="height">
  <label for="weight">Enter Your Weight in Pounds: </label>
  <input type="number" name="weight" [(ngModel)]="weight">
  <button (click)="bmiCal()">Calculate BMI</button>
  <h3>Your BMI is: {{bmi}}</h3>
</div>
